<footer>

    
    <br>
    <a id = "htmlvalidator" href="http://validator.w3.org/check?uri=referer" 
       style = "text-decoration: none">
       <img src="images/html2.png" alt="Validate HTML" />
    </a>
    <a id = "cssvalidator" href="http://jigsaw.w3.org/css-validator/check/referer" 
       style = "text-decoration: none">
       <img src="images/css2.png" alt="Validate CSS" />
    </a>

    <script>
    // this will make sure the validation links include the url of the current page
    // which seems to be necessary with github and some sites that don't send the referrer
    // headings

        var currentURL = window.location.href; // gets current URL

        // append current URL to the URL's for each validation service
        var htmlValidatorURL = "http://validator.w3.org/check?uri=" + currentURL;
        var cssValidatorURL = "http://jigsaw.w3.org/css-validator/validator?uri=" + currentURL;
        

        // assign the URL's to the anchor elements in the footer
        document.getElementById("htmlvalidator").setAttribute("href", htmlValidatorURL);
        document.getElementById("cssvalidator").setAttribute("href", cssValidatorURL);
    
        alert("Footer says here:\n\t " + htmlValidatorURL + "\n\t" + cssValidatorURL);
        
        </script>
</footer>
